<head>
  <title>Offline App</title>
</head>

<template name="layout">
	<div>
		{{> header}}
		<div id="main">
			{{> yield}}
		</div>
	</div>
</template>

<template name="header">
	<div>
		<button type="button" id="connect">Connect</button>
		<button type="button" id="disconnect">Disconnect</button>
		<p>Client connection status: <b>{{status}}</b></p>
		<hr>
		<p><a href="{{pathFor 'home'}}">home</a></p>
		<p><a href="{{pathFor 'numbers'}}">numbers</a></p>
		<a href="{{pathFor 'offlineNumbers'}}">offlineNumbers</a>
		<hr>
	</div>
</template>

<template name="home">
	<h1>Click on the links to populate this with data</h1>
</template>

<template name="numbers">
	<button type="button" id="insertNumber">Insert random number into Numbers</button>
	<h1>List of Numbers</h1>
	{{#if Template.subscriptionsReady}}
		{{#each numbers}}
			<p>{{number}}</p>
		{{/each}}
	{{else}}
        Loading...
    {{/if}}
</template>

<template name="offlineNumbers">
	<button type="button" id="insertOfflineNumber">Insert random number into OfflineNumbers</button>
 	<h1>List of OfflineNumbers</h1>
  	{{#if Template.subscriptionsReady}}
  		{{#each numbers}}
  			<p>{{number}}</p>
		{{/each}}
  	{{else}}
    	Loading...
  	{{/if}}
</template>
